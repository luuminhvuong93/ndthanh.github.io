<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a
      class="text-333"
      href="https://hocexcel.online/course/preview/pbi101-microsoft-power-bi-desktop-business-intelligence-trong-tam-tay"
      target="_blank"
      >PBI101 - Microsoft Power BI Desktop, Business Intelligence trong tầm
      tay</a
    >
    <form name="submit-to-google-sheet">
      <input name="name" type="text" placeholder="Name" required />
      <input name="email" type="email" placeholder="Email" required />
      <input name="mobile" type="text" placeholder="Số điện thoại" required />
      <input name="url" type="hidden" value="" />
      <button type="submit">Send</button>
    </form>
    <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
    <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
    <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementsByName("url")[0].value = Array.from(
          document.querySelectorAll(".text-333")
        )
          .map((a) => a.href)
          .join("#");
      });
    </script>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwm5DCGvy0UooFmhELUzm0m-_Vv92rghs1AXd7jq8Y0KNg5-oXx/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          //   .then(response => console.log("Success!", response))
          .then((response) => {
            alert(
              "Đăng ký thành công, chúng tôi sẽ liên hệ với bạn qua Email!"
            );
            window.location.replace("https://hocexcel.online");
          })
          .catch((error) =>
            alert(
              "Có lỗi xảy ra khi đăng ký, hãy liên hệ Listen@hocexcel.online để được hỗ trợ!"
            )
          );
      });
    </script>
  </body>
</html>
