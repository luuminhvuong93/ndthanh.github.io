    <style type="text/css">
        html,body{
            font-family:sans-serif;
        }
        body {

            background-repeat: no-repeat;
            background-size: cover;
        }
        .homepage {
            margin-top: 5%;
            text-align: center;
        }
        .homepage > .home-title {
            color:aliceblue;
        }
        .jumbotron {
            text-align: center;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=50)";
            filter: alpha(opacity=50);  /* IE 5-7 */
            -moz-opacity: 0.5;          /* Netscape */
            -khtml-opacity: 0.5;        /* Safari 1.x */
            opacity: 0.5;               /* Good browsers */
        }
        .content {
            display: none;
        }
        #output{
            text-transform:uppercase;
            color:#6E97DF;
            font-size:10em;
            font-weight:bold;
            text-shadow:0.08em 0em #fff;
        }
        .text-white-50 { color: rgba(255, 255, 255, .5); }
        .bg-purple { background-color: var(--purple); }
        .border-bottom { border-bottom: 1px solid #e5e5e5; }
        .box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }
        .lh-100 { line-height: 1; }
        .lh-125 { line-height: 1.25; }
        .lh-150 { line-height: 1.5; }
        .content > .historyWinners {
            margin-top: 50px;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=50)";
            filter: alpha(opacity=80);  /* IE 5-7 */
            -moz-opacity: 0.8;          /* Netscape */
            -khtml-opacity: 0.8;        /* Safari 1.x */
            opacity: 0.8;               /* Good browsers */
        }

        var url = new URLSearchParams(window.location.search);
        $(document).ready(function(){

                $('.homepage').hide();
                $('.content').show();
            }
            $('a.btnClear').on('click', function() {
                localStorage.clear();
                window.alert('Đã làm mới dữ liệu thành công.');
            });

            let hWins = JSON.parse(localStorage.getItem('historyWinners_'+url.get('round')));
            if (null !== hWins) {
                hWins.ids.forEach((item, stt) => {
                    let html = `
                        <div class="media text-muted pt-3 ">
                            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                                <strong class="d-block text-gray-dark">${stt+1}: Nhân viên ${ item.name } đã trúng thưởng</strong>
                            </p>
                        </div>
                    `;
                    if (null !== item.relative) {
                        html = `
                        <div class="media text-muted pt-3 ">
                            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                                <strong class="d-block text-gray-dark">${stt+1}: ${ item.name } là người thân của nhân viên ${ item.relative } đã trúng thưởng</strong>
                            </p>
                        </div>
                        `;
                    }
                    $('.listHistorys').append(html);
                });
            }

            var getWinner = (round) => {
                if (2 == round) {
                    let win = JSON.parse(localStorage.getItem('winners'));
                    let windIds = [];
                    if (null !== win) {
                        windIds = win.ids;
                    }
                    empRelList = empRelList.filter(item => null !== item.id && windIds.indexOf(item.id) === -1);
                }
                let empl = empRelList[Math.floor(Math.random() * empRelList.length)];
                if (null === empl.id) {
                    empl.id = empl.relatedTo + '-1';
                }
                return empl;
            }, getName = (id) => {
                let tem, data = {};
                if (id.indexOf('-1') > -1) {
                    tem = empRelList.filter(item => undefined !== item.relatedTo && item.relatedTo === id.replace('-1',''));
                    tem2 = empRelList.filter(item => undefined === item.relatedTo && tem[0].relatedTo === item.id);
                    data.name = tem[0].name;
                    data.relative = tem2[0].name;
                } else {
                    tem = empRelList.filter(item => undefined === item.relatedTo && item.id === id);
                    data.name = tem[0].name;
                }
                return data;
            };
            var btnTurning = $('button.btnTurning');
            btnTurning.on('click', function() {
                s(url.get('round'));
                $(this).attr('disabled', !0);
            });
            let s = (round) => {
                var theLetters = "0123456789";
                var winner = getWinner(round);
                var winnerId = winner.id;


                var speed = 50;
                var increment = 8;
                var clen = winnerId.length;
                var si = 0;
                var stri = 0;
                var block = "";
                var fixed = "";
                rustle(clen*increment+1);
                function rustle (i) {
                    setTimeout(function () {
                        if (--i){rustle(i);}
                        nextFrame(i);
                        si = si + 1;
                    }, speed);
                };

                function nextFrame(pos){
                    for (var i=0; i<clen-stri; i++) {
                        var num = Math.floor(theLetters.length * Math.random());
                        var letter = theLetters.charAt(num);
                        block = block + letter;
                    }
                    if (si == (increment-1)){
                        stri++;
                    }
                    if (si == increment){
                        fixed = fixed +  winnerId.charAt(stri - 1);
                        si = 0;
                    }
                    $("#output").html(fixed + block);
                    block = "";
                    if (fixed.length === winnerId.length) {
                        if (1 == round) {
                            let win = JSON.parse(localStorage.getItem('winners'));
                            if (null === win) {
                                localStorage.setItem('winners', JSON.stringify({ids:[winnerId]}));
                            } else {
                                win.ids.push(winnerId);
                                localStorage.setItem('winners',JSON.stringify(win));
                            }
                        }
                        let remunerative = $('#modalRemunerative');
                        let w = getName(winnerId);
                        let html = `
                            <h5>Xin chúc mừng ${w.name} đã may mắn trúng thưởng</h5>
                        `;
                        if (undefined !== w.relative) {
                            html =  `
                            <h5>Xin chúc mừng ${w.name} là người thân của nhân viên ${ w.relative } đã may mắn trúng thưởng</h5>
                        `;
                        }

                        let hWin = JSON.parse(localStorage.getItem('historyWinners_'+round)), stt = 1;
                        if (null === hWin) {
                            localStorage.setItem('historyWinners_'+round, JSON.stringify({ids:[{id: winnerId, name: w.name, relative: undefined !== w.relative ? w.relative : null}]}));
                        } else {
                            hWin.ids.push({id: winnerId, name: w.name, relative: undefined !== w.relative ? w.relative : null});
                            stt = hWin.ids.length;
                            localStorage.setItem('historyWinners_'+round,JSON.stringify(hWin));
                        }

                        let html2 = `
                        <div class="media text-muted pt-3 ">
                            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                                <strong class="d-block text-gray-dark">${stt}: Nhân viên ${ w.name } đã trúng thưởng</strong>
                            </p>
                        </div>
                        `;
                        if (undefined !== w.relative) {
                            html2 = `
                            <div class="media text-muted pt-3 ">
                                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                                    <strong class="d-block text-gray-dark">${stt}: ${ w.name } là người thân của nhân viên ${ w.relative } đã trúng thưởng</strong>
                                </p>
                            </div>
                            `;

                        remunerative.find('.modal-body').html(html);
                        remunerative.modal();
                        console.log(btnTurning)
                        btnTurning.removeAttr('disabled');
